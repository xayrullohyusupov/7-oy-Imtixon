<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xodimni O'chirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center text-danger">Xodimni O'chirish</h2>
    <p class="text-center">Siz <strong>{{ xodim.ism }} {{ xodim.familiya }}</strong> ni o'chirmoqchimisiz?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, O'chirish</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
</body>
</html>
