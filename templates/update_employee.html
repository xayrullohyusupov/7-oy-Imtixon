<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xodim Ma'lumotlarini Yangilash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">Xodim Ma'lumotlarini Yangilash</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="ism" class="form-label">Ism</label>
            <input type="text" class="form-control" id="ism" name="ism" value="{{ xodim.ism }}" required>
        </div>
        <div class="mb-3">
            <label for="familiya" class="form-label">Familiya</label>
            <input type="text" class="form-control" id="familiya" name="familiya" value="{{ xodim.familiya }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ xodim.email }}" required>
        </div>
        <div class="mb-3">
            <label for="lavozim" class="form-label">Lavozim</label>
            <input type="text" class="form-control" id="lavozim" name="lavozim" value="{{ xodim.lavozim }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Yangilash</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
</div>
</body>
</html>
